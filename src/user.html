<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user</title>

  <!-- fav icon -->
   <link rel="icon" href="">

  <!-- scss compiled customized bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- external css -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- phosphor icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>

 <div class="container-fluid m-0 p-0" >

  <!-- navbar -->

  <nav class="navbar bg-secondary">
    <div class="container-fluid">
      <img src="../img/logo_white.png" width="50vw"  class="d-none d-md-block">
      <div class="d-flex align-items-center gap-1 justify-content-md-end justify-content-between col-12 col-md-4 col-lg-3">
        <h5 class="fw-bold text-light d-flex gap-2 mt-2 inline-flex text-uppercase" id="nav" >ABHIDROPS | BALANCE : 5000 <span class=" d-none d-md-block">|</span></h5>

      <div class="d-flex justify-content-end">
        <button type="button" onclick="signout()" class="btn btn-primary">Signout</button>
      </div>
      </div>
    </div>
  </nav>

  <!-- content -->

  <div class="container vh-md-80  vh-40 col-12 my-4 my-md-1 d-flex flex-column flex-md-row gap-2 ">

    <div class="col-md-4 col-12  vh-md-90 d-flex justify-content-center align-items-center">
      <div class="card bg-primary text-white vh-md-70 vh-50 text-center d-flex flex-column justify-content-around" style="width:20rem;">
        <i class="ph-light ph-currency-circle-dollar sfs-6 sfs-md-10  my-4 mt-5"></i>
          <div class=" p-2">
              <h5 class="card-title">DEPOSIT</h5>
              <form action="" class="px-3">
                <input id="damt" type="text" class="form-control mt-2" placeholder="Amount">
                <button onclick="deposit()" type="button" class="btn btn-secondary col-12 mt-2 text-white">Deposit Now</button>
              </form>
          </div>
      </div>
    </div>

    <div class="col-md-4 col-12  vh-md-90 d-flex justify-content-center align-items-center">
      <div class="card bg-primary text-white vh-md-70 vh-50 text-center d-flex flex-column justify-content-around" style="width:20rem;">
        <i class="ph-light ph-currency-circle-dollar sfs-6 sfs-md-10  my-4 mt-5"></i>
          <div class=" p-2">
              <h5 class="card-title">WITHDRAW</h5>
              <form action="" class="px-3">
                <input id="wamt" type="text" class="form-control mt-2" placeholder="Amount">
                <button onclick="withdraw()" type="button" class="btn btn-secondary col-12 mt-2 text-white">Withdraw Now</button>
              </form>
          </div>
      </div>
    </div>

    <div class="col-md-4 col-12  vh-md-90 d-flex justify-content-center align-items-center">
      <div class="card bg-primary text-white vh-md-70 vh-50 text-center d-flex flex-column justify-content-around" style="width:20rem;">
        <i class="ph-light ph-currency-circle-dollar sfs-6 sfs-md-10  my-4 mt-5"></i>
          <div class=" p-2">
              <h5 class="card-title">TRANSFER</h5>
              <form action="" class="px-3">
                <input id="acno" type="text" class="form-control mt-4" placeholder="AC Number">
                <input id="tamt" type="text" class="form-control mt-2" placeholder="Amount">
                <button onclick="transfer()" type="button" class="btn btn-secondary col-12 mt-2 text-white">Transfer Now</button>
              </form>
          </div>
      </div>
    </div>




  </div>




</div>


 <script src="./user.js"></script>

</body>
</html>
